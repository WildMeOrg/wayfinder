<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  {% block head %}{% endblock %}
  <meta name="description" content="Wild Me Wayfinder">
  <meta name="author" content="Ben Scheiner">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

</head>

<body>
  <div class="column">
    <a style="margin: 0 auto;" href="/">
      <img class="logo-header" src="{{ url_for('static', filename='assets/logo-white.svg') }}">
    </a>
    <!-- <script src="js/scripts.js"></script> -->
    {% block body %}{% endblock %}
  </div>
  <footer>
    <div class="social-container">
      <a target="_blank noopener noreferrer" href="https://www.facebook.com/wildmeorg">
        <img class="logo-social" src="{{ url_for('static', filename='assets/facebook.png') }}" />
      </a>
      <a target="_blank noopener noreferrer" href="https://www.instagram.com/wildmeorg">
        <img class="logo-social" src="{{ url_for('static', filename='assets/instagram.png') }}" />
      </a>
      <a target="_blank noopener noreferrer" href="https://twitter.com/wildmeorg">
        <img class="logo-social" src="{{ url_for('static', filename='assets/twitter.png') }}" />
      </a>
      <a target="_blank noopener noreferrer" href="https://github.com/wildmeorg">
        <img class="logo-social" src="{{ url_for('static', filename='assets/github.png') }}" />
      </a>
    </div>
    <a target="_blank noopener noreferrer" href="https://wildme.org/" style="font-size: 20px; display: flex; align-items: center;">
      <img class="logo-footer" src="{{ url_for('static', filename='assets/logo-gradient.png') }}">
      <span style="font-weight: 500; margin-left: 12px">WILD</span>
      <span style="font-weight: 200;">ME</span>
    </a>
    <span style="font-size: 12px; margin-top: 12px;" >Copyright Â© 2021 Wild Me. All rights reserved.</span>
  </footer>
</body>
</html>
